<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make a Donation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="${authPublicBaseUrl + '/test/alumni'}">Alumni</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" th:if="${roles != null and roles.contains('alumni')}"><a class="nav-link active" th:href="@{/donations/new}">Donate</a></li>
        <li class="nav-item" th:if="${roles != null and roles.contains('admin')}"><a class="nav-link" th:href="@{/allocations/admin/list}">Allocations</a></li>
        <li class="nav-item"><span class="nav-link disabled small text-muted" th:if="${currentUser != null}" th:text="${currentUser}">user</span></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card rounded-4 p-4 p-md-5">
        <div class="d-flex align-items-center mb-4">
          <h1 class="h4 m-0">Make a Donation</h1>
        </div>
        <div id="alert" style="display:none;" class="alert" role="alert"></div>
        <form id="donationForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Alumni</label>
            <input type="text" class="form-control" th:value="${currentUser}" id="alumniName" readonly />
            <div class="form-text">Your username will be recorded.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input id="amount" name="amount" type="number" step="0.01" min="0.01" class="form-control" placeholder="100.00" required />
            <div class="invalid-feedback">Enter a valid positive amount.</div>
          </div>
          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-brand">Donate</button>
            <a class="btn btn-outline-light" th:href="@{/donations/list}">Cancel</a>
          </div>
        </form>
        <div id="result" class="mt-4" style="display:none;"></div>
      </div>
      <p class="mt-4 text-center footer-muted">Donations are recorded under your account.</p>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
const AUTH_PUBLIC_BASE_URL = /*[[${authPublicBaseUrl}]]*/ 'http://34.66.236.172:8081';
/*]]>*/
</script>
<script>
(() => {
  const form = document.getElementById('donationForm');
  const alertBox = document.getElementById('alert');
  const result = document.getElementById('result');

  function showAlert(message, type='danger'){
    alertBox.style.display = '';
    alertBox.className = 'alert alert-' + type;
    alertBox.textContent = message;
  }

  function clearAlert(){ alertBox.style.display = 'none'; alertBox.textContent = ''; }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearAlert();
    result.style.display = 'none';

    const amtEl = document.getElementById('amount');
    const amount = parseFloat(amtEl.value);
    if (isNaN(amount) || amount <= 0) {
      amtEl.classList.add('is-invalid');
      return;
    }
    amtEl.classList.remove('is-invalid');

    try {
      // Create a Checkout Session on the server
      const resp = await fetch('/donations/create-checkout-session', {
        method: 'POST',
        credentials: 'same-origin',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });

      if (resp.status === 401) {
        showAlert('Not authenticated â€” redirecting to login...', 'warning');
        setTimeout(() => window.location.href = AUTH_PUBLIC_BASE_URL + '/login', 1200);
        return;
      }
      if (resp.status === 403) {
        const text = await resp.text();
        showAlert(text || 'Forbidden: you do not have permission to donate', 'danger');
        return;
      }
      if (!resp.ok) {
        const text = await resp.text();
        showAlert(text || 'Server error', 'danger');
        return;
      }

      const data = await resp.json();
      // Server returns { url: 'https://checkout.stripe.com/...' }
      if (data && data.url) {
        // Redirect the browser to Stripe Checkout
        window.location.href = data.url;
        return;
      }

      showAlert('Unexpected response from server', 'danger');
    } catch (err) {
      showAlert('Network error. Check console for details.');
      console.error(err);
    }
  });
})();
</script>
</body>
</html>
