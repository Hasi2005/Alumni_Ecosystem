<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Allocations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/allocations/student/list}">Allocations</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/allocations/student/list}">My Allocations</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-5">
  <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap gap-3">
    <div class="d-flex align-items-center gap-2">
      <span class="badge badge-soft">Allocations</span>
      <h1 class="h4 m-0">Student View</h1>
    </div>
  </div>
  <div class="card rounded-4 p-3 p-md-4">
    <div th:if="${#lists.isEmpty(allocations)}" class="text-center">
      <p class="mb-1">You have no allocations.</p>
    </div>
    <div th:if="${!#lists.isEmpty(allocations)}" class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Purpose</th>
            <th>Admin</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="a: ${allocations}">
            <td th:text="${a.id}">1</td>
            <td th:text="${a.amount}">1000</td>
            <td th:text="${a.purpose}">Purpose</td>
            <td th:text="${a.adminUsername}">admin</td>
            <td><a th:href="@{/allocations/student/view/{id}(id=${a.id})}" class="btn btn-sm btn-brand">View</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <p class="mt-4 text-center footer-muted">Viewing allocations for <span th:text="${currentUser}">student</span>.</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
