<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Donations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Alumni</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" th:if="${roles != null and roles.contains('alumni')}"><a class="nav-link" th:href="@{/donations/new}">Donate</a></li>
        <li class="nav-item" th:if="${roles != null and roles.contains('alumni')}"><a class="nav-link active" th:href="@{/donations/list}">My Donations</a></li>
        <li class="nav-item" th:if="${roles != null and roles.contains('admin')}"><a class="nav-link" th:href="@{/allocations/admin/list}">Allocations</a></li>
        <li class="nav-item"><span class="nav-link disabled small muted" th:if="${currentUser != null}" th:text="${currentUser}">user</span></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-5">
  <h1 class="mb-4">My Donations</h1>
  <div id="status" class="mb-3"></div>
  <div id="donations"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
const AUTH_PUBLIC_BASE_URL = /*[[${authPublicBaseUrl}]]*/ 'http://localhost:8081';
/*]]>*/
</script>
<script>
  (async () => {
    const status = document.getElementById('status');
    const donationsDiv = document.getElementById('donations');
    function showStatus(msg, type='info'){
      status.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
    }
    try {
      showStatus('Loading donations...', 'info');
      const resp = await fetch('/donations', { credentials: 'same-origin' });
      if (resp.status === 401) {
        showStatus('Not authenticated â€” redirecting to login...', 'warning');
        setTimeout(() => window.location.href = AUTH_PUBLIC_BASE_URL + '/login', 1000);
        return;
      }
      if (resp.status === 403) {
        const text = await resp.text();
        showStatus(text || 'Forbidden', 'danger');
        return;
      }
      if (!resp.ok) {
        const text = await resp.text();
        showStatus(text || 'Server error', 'danger');
        return;
      }
      const donations = await resp.json();
      if (!Array.isArray(donations) || donations.length === 0) {
        donationsDiv.innerHTML = '<p>You have not made any donations yet.</p>';
        status.innerHTML = '';
        return;
      }
      const table = document.createElement('table');
      table.className = 'table';
      table.innerHTML = `<thead><tr><th>ID</th><th>Amount</th><th>Alumni</th></tr></thead><tbody></tbody>`;
      const tbody = table.querySelector('tbody');
      donations.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${d.id || ''}</td><td>${d.amount != null ? d.amount : ''}</td><td>${d.alumniUsername || ''}</td>`;
        tbody.appendChild(tr);
      });
      donationsDiv.appendChild(table);
      status.innerHTML = '';
    } catch (err) {
      console.error(err);
      showStatus('Network error fetching donations', 'danger');
    }
  })();
</script>
</body>
</html>
