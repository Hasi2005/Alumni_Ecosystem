<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allocations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Alumni</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" th:if="${roles != null and roles.contains('alumni')}"><a class="nav-link active" th:href="@{/allocations}">Allocations</a></li>
        <li class="nav-item" th:if="${roles != null and roles.contains('alumni')}"><a class="nav-link" th:href="@{/donations/list}">My Donations</a></li>
        <li class="nav-item"><span class="nav-link disabled small muted" th:if="${currentUser != null}" th:text="${currentUser}">user</span></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h4 m-0">Allocations</h1>
      <div class="muted small">Allocations associated with your account</div>
    </div>
  </div>

  <div id="status" class="mb-3"></div>
  <div class="card p-3">
    <div id="empty" class="text-center muted" style="display:none;">No allocations found for your account.</div>
    <div class="table-responsive" style="display:none;" id="tableWrapper">
      <table class="table table-dark table-striped align-middle" id="allocationsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Purpose</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(async () => {
  const status = document.getElementById('status');
  const empty = document.getElementById('empty');
  const tableWrapper = document.getElementById('tableWrapper');
  const tbody = document.querySelector('#allocationsTable tbody');

  function showStatus(msg, type='info'){
    status.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
  }

  try {
    showStatus('Loading allocations...', 'info');
    // This endpoint returns allocations for the current student - adjust if your backend exposes a different path for alumni
    const resp = await fetch('/allocations/student/me', { credentials: 'same-origin' });
    if (resp.status === 401) {
      showStatus('Not authenticated â€” redirecting to login...', 'warning');
      setTimeout(() => window.location.href = 'http://localhost:8081/login', 1000);
      return;
    }
    if (resp.status === 403) {
      const text = await resp.text();
      showStatus(text || 'Forbidden: you do not have permission to view allocations', 'danger');
      return;
    }
    if (!resp.ok) {
      const text = await resp.text();
      showStatus(text || 'Server error', 'danger');
      return;
    }
    const data = await resp.json();
    if (!Array.isArray(data) || data.length === 0) {
      empty.style.display = '';
      tableWrapper.style.display = 'none';
      status.innerHTML = '';
      return;
    }
    tbody.innerHTML = '';
    data.forEach(a => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${a.id || ''}</td><td>${a.amount != null ? a.amount : ''}</td><td>${a.purpose || ''}</td><td>${a.adminUsername || ''}</td>`;
      tbody.appendChild(tr);
    });
    tableWrapper.style.display = '';
    empty.style.display = 'none';
    status.innerHTML = '';
  } catch (err) {
    console.error(err);
    showStatus('Network error fetching allocations', 'danger');
  }
})();
</script>
</body>
</html>
