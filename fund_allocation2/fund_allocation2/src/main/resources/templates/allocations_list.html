<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Allocations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/allocations/admin/list}">Allocations</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <!-- admin links -->
                <li class="nav-item" th:if="${roles != null and roles.contains('admin')}"><a class="nav-link" th:href="@{/allocations/new}">New</a></li>
                <li class="nav-item" th:if="${roles != null and roles.contains('admin')}"><a class="nav-link active" th:href="@{/allocations/admin/list}">All</a></li>
                <!-- student link -->
                <li class="nav-item" th:if="${roles != null and roles.contains('student')}"><a class="nav-link" th:href="@{/allocations/student/list}">My Allocations</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-5">
    <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap gap-3">
        <div class="d-flex align-items-center gap-2">
            <span class="badge badge-soft">Allocations</span>
            <h1 class="h4 m-0">Admin View</h1>
        </div>
        <div class="d-flex align-items-center gap-2 ms-auto" style="min-width:300px;">
            <input id="searchInput" type="search" class="form-control" placeholder="Search by student or purpose" />
            <a class="btn btn-brand" th:href="@{/allocations/new}">Create</a>
        </div>
    </div>
    <div class="card rounded-4 p-3 p-md-4">
        <div th:if="${#lists.isEmpty(allocations)}" class="text-center">
            <p class="mb-1">No allocations yet.</p>
            <a class="btn btn-brand mt-2" th:href="@{/allocations/new}">Create first allocation</a>
        </div>
        <div th:if="${!#lists.isEmpty(allocations)}" class="table-responsive">
            <table class="table align-middle" id="allocationsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Amount</th>
                    <th>Purpose</th>
                    <th>Admin</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a: ${allocations}" th:attr="data-student=${a.studentUsername}, data-purpose=${a.purpose}">
                    <td th:text="${a.id}">1</td>
                    <td th:text="${a.studentUsername}">student</td>
                    <td th:text="${a.amount}">1000</td>
                    <td th:text="${a.purpose}">Purpose</td>
                    <td th:text="${a.adminUsername}">admin</td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:if="${roles != null and roles.contains('admin')}" th:href="@{/allocations/success/{id}(id=${a.id})}" class="btn btn-sm btn-outline-light">View</a>
                            <a th:if="${roles != null and roles.contains('admin')}" th:href="@{/allocations/new(studentUsername=${a.studentUsername})}" class="btn btn-sm btn-brand">Allocate to student</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="noMatches" class="text-center footer-muted" style="display:none;">No matching allocations.</div>
        </div>
    </div>
    <p class="mt-4 text-center footer-muted">Showing allocations created by <span th:text="${currentUser}">admin</span>.</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
      const searchInput = document.getElementById('searchInput');
      const table = document.getElementById('allocationsTable');
      const noMatches = document.getElementById('noMatches');
      function match(row, q){
        const s=(row.getAttribute('data-student')||'').toLowerCase();
        const p=(row.getAttribute('data-purpose')||'').toLowerCase();
        return !q || s.includes(q) || p.includes(q);
      }
      function apply(){
        if(!table) return; const q=(searchInput.value||'').toLowerCase(); let shown=0;
        Array.from(table.tBodies[0].rows).forEach(r=>{ const ok=match(r,q); r.style.display=ok?'':'none'; if(ok) shown++; });
        if(noMatches) noMatches.style.display = shown===0 ? '' : 'none';
      }
      if(searchInput) searchInput.addEventListener('input', apply);
    })();
</script>
</body>
</html>
