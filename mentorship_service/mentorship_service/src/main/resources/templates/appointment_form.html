<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,.25); backdrop-filter: blur(10px); border-bottom:1px solid rgba(255,255,255,.1);">
  <div class="container">
    <a class="navbar-brand" th:href="@{/appointments/all}">Mentorship</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/appointments/new}">New</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/appointments/all}">All</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card rounded-4 p-4 p-md-5">
        <div class="d-flex align-items-center mb-4">
          <span class="badge badge-soft me-2">Create</span>
          <h1 class="h4 m-0">New Appointment</h1>
        </div>

        <div th:if="${error}" class="alert alert-danger mb-4" th:text="${error}"></div>

        <form th:action="@{/appointments/save}" th:object="${appointment}" method="post" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Student</label>
              <input type="text" class="form-control" th:value="${currentUser}" readonly />
              <div class="form-text">Your username is used automatically.</div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Alumni Name</label>
              <input id="alumniNameInput" type="text" class="form-control" th:field="*{alumniName}" placeholder="e.g. Priya Singh" required />
              <div class="invalid-feedback">Alumni name is required.</div>
              <div id="alumniCheckHint" class="form-text"></div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" th:field="*{appointmentDate}" required />
              <div class="invalid-feedback">Please select a date.</div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Time</label>
              <input type="time" class="form-control" th:field="*{appointmentTime}" required />
              <div class="invalid-feedback">Please select a time.</div>
            </div>
            <div class="col-12">
              <label class="form-label">Notes</label>
              <textarea class="form-control" rows="4" th:field="*{notes}" placeholder="Optional context or agenda"></textarea>
            </div>
          </div>

          <div class="d-flex gap-3 mt-4">
            <button type="submit" class="btn btn-brand px-4">Save Appointment</button>
            <a class="btn btn-outline-light" th:href="@{/appointments/all}">Cancel</a>
          </div>
        </form>
      </div>

      <p class="mt-4 text-center footer-muted">Tip: Share clear goals so your mentor can prepare.</p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });

  // Real-time alumni existence checker
  const input = document.getElementById('alumniNameInput');
  const hint = document.getElementById('alumniCheckHint');
  let timer;
  function setHint(text, type) {
    hint.textContent = text || '';
    hint.className = 'form-text' + (type ? ' text-' + type : '');
  }
  function check(username) {
    if (!username || !username.trim()) {
      setHint('', null);
      return;
    }
    fetch(`/appointments/api/check-alumni?username=${encodeURIComponent(username.trim())}`, { credentials: 'same-origin' })
      .then(r => r.ok ? r.json() : null)
      .then(data => {
        if (!data) return;
        if (data.exists) {
          setHint('Alumni found.', 'success');
        } else {
          setHint('No user found with that name.', 'danger');
        }
      })
      .catch(() => {});
  }
  if (input && hint) {
    input.addEventListener('input', () => {
      clearTimeout(timer);
      timer = setTimeout(() => check(input.value), 350);
    });
    input.addEventListener('blur', () => check(input.value));
  }
})();
</script>
</body>
</html>
