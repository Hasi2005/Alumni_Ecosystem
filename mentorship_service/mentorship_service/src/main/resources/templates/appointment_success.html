<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment Saved</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,.25); backdrop-filter: blur(10px); border-bottom:1px solid rgba(255,255,255,.1);">
  <div class="container">
    <a class="navbar-brand" th:href="@{/appointments/all}">Mentorship</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/appointments/new}">New</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/appointments/all}">All</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card rounded-4 p-4 p-md-5 text-center">
        <div class="mb-3">
          <span class="badge badge-soft">Success</span>
        </div>
        <h1 class="h4" th:text="${message}">Appointment saved successfully</h1>
        <p class="footer-muted mt-2">Your meeting has been recorded. You can add another or view the list.</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <a class="btn btn-brand px-4" th:href="@{/appointments/new}">Create another</a>
          <a class="btn btn-outline-light px-4" th:href="@{/appointments/all}">View all</a>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
